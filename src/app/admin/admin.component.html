<div style="text-align: center;">
    <h3 class="text-3xl font-bold underline">!!Welcome to admin panel!!</h3>
</div>
<form [formGroup]="users" (ngSubmit)="onSubmit()">
    <table border="1" align="center">
      
      <tbody>
      
        <tr>
          <td><label for="name" >Name:</label></td>
          <td><input type="text" id="name" formControlName="name"></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="text" id="email" formControlName="email"></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" formControlName="password"></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" 
            type="submit" (click)="saveData()">Submit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
  <h1 class="bg-slate-600">This message for purpose....</h1>
